<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ここには追加のヘッド要素が入ります（CSSやJavaScriptのリンクなど） -->
</head>

<body>
    <!-- ここには文書の本文が入ります -->

    <header>
        <!-- ヘッダー部分 -->
        <h1>Page Title</h1>
        <p>Page description or additional header content</p>
    </header>

    <nav>
        <!-- ナビゲーションメニュー -->
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <!-- 他のリンクやメニューアイテム -->
        </ul>
    </nav>

    <main>
        <!-- メインコンテンツ -->
        <section id="section1">
            <!-- セクション1 -->
            <h2>Section 1</h2>
            <p>Content of section 1 goes here.</p>
        </section>

        <section id="section2">
            <!-- セクション2 -->
            <h2>Section 2</h2>
            <p>Content of section 2 goes here.</p>
        </section>

        <!-- 他のセクションやコンテンツ -->
    </main>

    <footer>
        <!-- フッター部分 -->
        <p>&copy; 2023 Your Website Name</p>
    </footer>

    <!-- ここには追加のボディ要素が入ります（JavaScriptのスクリプトなど） -->

</body>

</html>
